<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Listado de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
    <div class="container">
      <a class="navbar-brand fs-3 text-white" href="#">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
      </div>
    </div>
  </nav>
</header>

<div class="container" style="margin-top: 90px;">
  <h1 class="mb-4 text-center">Listado de Alumnos</h1>

  <div class="mb-3 text-end">
    <a th:href="@{/alumno/nuevo}" class="btn btn-success btn-sm">Nuevo Alumno</a>
  </div>
  <table class="table table-striped table-hover table-bordered align-middle text-center">
    <thead class="table-light">
    <tr>
      <th>Código</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Fecha Nac.</th>
      <th>Sexo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${listaAlumnos}">
      <td th:text="${alumno.codigo}"></td>
      <td th:text="${alumno.nombres}"></td>
      <td th:text="${alumno.apellidos}"></td>
      <td th:text="${alumno.fechaNacimiento}"></td>
      <td th:text="${alumno.sexo}"></td>
      <td>
        <a th:href="@{'/alumno/editar/' + ${alumno.codigo}}" class="btn btn-primary btn-sm me-2">Editar</a>
        <a th:href="@{'/alumno/eliminar/' + ${alumno.codigo}}"
           onclick="return confirm('¿Estás seguro que quieres eliminar?');"
           class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
