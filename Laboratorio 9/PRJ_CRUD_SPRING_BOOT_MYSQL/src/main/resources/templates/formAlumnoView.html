<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3 text-white" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5 mt-lg-7" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Formulario de Alumno</h2>

    <form th:action="@{/alumno/guardar}" th:object="${alumno}" method="post" class="border p-4 rounded shadow-sm bg-white">

        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" id="codigo" th:field="*{codigo}" th:readonly="${alumno.codigo != null}"
                   class="form-control" placeholder="Ingrese código" />
        </div>

        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" id="nombres" th:field="*{nombres}" required class="form-control" placeholder="Ingrese nombres" />
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" required class="form-control" placeholder="Ingrese apellidos" />
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" />
        </div>

        <div class="mb-4">
            <label for="sexo" class="form-label">Sexo:</label>
            <select id="sexo" th:field="*{sexo}" class="form-select">
                <option value="">-- Seleccionar --</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
