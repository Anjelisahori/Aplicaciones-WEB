<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Formulario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${titulo}"></h2>
    <form th:action="@{/alumno/form}" th:object="${alumno}" method="post">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
            <small class="form-text text-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></small>
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control"/>
            <small class="form-text text-danger" th:errors="*{apellido}" th:if="${#fields.hasErrors('apellido')}"></small>
        </div>
        <div class="form-group">
            <label>Edad</label>
            <input type="number" th:field="*{edad}" class="form-control"/>
            <small class="form-text text-danger" th:errors="*{edad}" th:if="${#fields.hasErrors('edad')}"></small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <small class="form-text text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
