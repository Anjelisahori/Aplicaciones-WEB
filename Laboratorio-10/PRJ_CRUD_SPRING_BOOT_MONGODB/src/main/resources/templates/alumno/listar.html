<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Listado</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <a class="nav-link text-white" th:href="@{/alumnos}">Alumnos</a>
</nav>

<div class="container mt-4">
    <h2 th:text="${titulo}"></h2>
    <a class="btn btn-success mb-3" th:href="@{/alumno/form}">Nuevo Alumno</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido}"></td>
            <td th:text="${alumno.edad}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/alumno/form/{id}(id=${alumno.id})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/alumno/eliminar/{id}(id=${alumno.id})}"
                   onclick="return confirm('¿Estás seguro?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
