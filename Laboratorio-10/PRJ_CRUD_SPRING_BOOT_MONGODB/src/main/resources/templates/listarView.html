<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Listado</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <a class="nav-link text-white" th:href="@{/listar}">Cursos</a>
</nav>

<div class="container mt-4">
    <h2 th:text="${titulo}"></h2>
    <a class="btn btn-success mb-3" th:href="@{/form}">Crear curso</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Créditos</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.creditos}"></td>
            <td><a class="btn btn-primary btn-sm" th:href="@{/form/{id}(id=${curso.id})}">Editar</a></td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/eliminar/{id}(id=${curso.id})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
